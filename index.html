<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Random Number Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="tagline">Guess A Random Number Between 1 - 100</h1>
    <h2 id="message">Click On Create A Random Number First Then Guess Number</h2>
    <div class="container">
        <h1>Enter Your Guessed Number</h1>
        <form action="">
            <input type="number" id="inputbox" required>
            <button id="submit">Submit</button>
        </form>
        <button id="ranno">Random Number</button>
    </div>
    <div class="container2">
        <img src="/Images/Congrats.png" alt="" class="congrats">
        <button id="reload">Reguess</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
